<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contentWrapper">
        <div id="timeLeft" class="upperText right">timer</div>
        <div id="highScores" class="upperText left">high scores</div> 
        <div class="introWrapper">       
            <h1>JavaScript Quiz</h1>
            <p>Think you know JavaScript? Take our quiz to test your knowledge!</p>
            <button id="startButton">Start Quiz</button>
        </div>
        <div class="questionsWrapper">
            <div id="question" class="question"></div>
            <button id="answer1" class="answer"></button>
            <button id="answer2" class="answer"></button>
            <button id="answer3" class="answer"></button>
            <button id="answer4" class="answer"></button>
        </div>
    </div>

    

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="questions.js"></script>    
</body>
</html>
